<body>
  <h3>Christian Ralph Tan | WD - 302</h3>
  <div class="form-container">
    <form #submitForm="ngForm" (ngSubmit)="onSubmit()">
      <h2>Submit your Information</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" class="input-box" type="text" name="username" [(ngModel)]="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" class="input-box" type="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="contact">Contact</label>
        <input id="contact" class="input-box" type="tel" name="contact" [(ngModel)]="contact" placeholder="Enter your contact number" required pattern="^[0-9]{10,12}$">
      </div>
      <div class="input-group">
        <label for="address">Address</label>
        <input id="address" class="input-box" type="text" name="address" [(ngModel)]="address" placeholder="Enter your address" required>
      </div>
      <div class="input-group">
        <label for="comment">Comment</label>
        <textarea id="comment" class="input-box comment-box" name="comment" [(ngModel)]="comment" placeholder="Enter your comment"></textarea>
      </div>
      <button class="btn" type="submit" [disabled]="!submitForm.valid">Submit</button>
    </form>
  </div>
  <div *ngIf="submitted" class="submitted-container">
    <h3>Submitted Information</h3>
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Contact:</strong> {{ contact }}</p>
    <p><strong>Address:</strong> {{ address }}</p>
    <p><strong>Comment:</strong> {{ comment }}</p>
  </div>
</body>
